<div class="d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-12">
      <ngx-extended-pdf-viewer
        [src]="pdfFile"
        pageViewMode="book"
        [showBorders]="false"
        [zoom]="'page-fit'"
        [showSecondaryToolbarButton]="false"
        [showSinglePageModeButton]="false"
        [showMovePageButton]="true"
        [showZoomDropdown]="false"
        [showDrawEditor]="false"
        [showTextEditor]="false"
        [contentEditable]="false"
        [showPreviousAndNextPageButtons]="true"
        [scrollMode]="2"
        [sidebarVisible]="false"
        [height]="'70vh'"
        [showRotateButton]="false"
        [showDownloadButton]="true"
        [showPrintButton]="false"
        [showBookModeButton]="false"
        [showDrawEditor]="false"
        [showTextEditor]="false"
        [showFindHighlightAll]="false"
        [showHandToolButton]="false"
        [showHighlightEditor]="false"
        [showMovePageButton]="false"
        [showOpenFileButton]="false"
        [showStampEditor]="false"
        [height]="'100vh'"
      >
      </ngx-extended-pdf-viewer>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.7)"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
/>
